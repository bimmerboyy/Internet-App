<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela.css">
    <title>Tabela</title>
</head>
<body>
<table align="center">
  <tr>
    <th rowspan="3">Day</th>
    <th colspan="4" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Seminar</th>
  </tr>
  <tr>
    <th colspan="2">Schedule</th>
    <th rowspan="2">Topic</th>
  </tr>f
  <tr>
    <th>Begin</th>
    <th>End</th>
  </tr>
  <tr>
    <td rowspan="2">Monday</td>
    <td rowspan="2" align="center" style="background-color: rgb(253, 255, 206);">8:00 a.m</td>
    <td rowspan="2" align="center" style="background-color: rgb(204, 205, 255);">5:00 p.m</td>
    <td align="center">Introduction to XML</td>
  </tr>
  <tr>
    <td align="center">Validity:DTD and Relax NG</td>
  </tr>
  <tr>
    <td rowspan="3">Tuesday</td>
    <td align="center" style="background-color: rgb(253, 255, 206);">8:00 a.m</td>
    <td style="background-color: rgb(253, 255, 206);">11:00 a.m</td>
    <td align="center">XPath</td>
  </tr>
  <tr>
    <td style="background-color: rgb(253, 255, 206);">11:00 a.m</td>
    <td align="center" style="background-color: rgb(203, 254, 206);">2:00 p.m</td>
    <td align="center" rowspan="2">XSL Transformations</td>
  </tr>
  <tr>
    <td align="center" style="background-color: rgb(203, 254, 206);">2:00 p.m</td>
    <td align="center" style="background-color: rgb(204, 205, 255);">5:00pm</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td align="center" style="background-color: rgb(253, 255, 206);">8:00 a.m</td>
    <td align="center" style="background-color: rgb(203, 254, 206);">12:00 p.m</td>
    <td align="center"> XSL Formating Objects</td>
  </tr>
</table>
</body>
<script src="tabela.js"></script>
</html>
