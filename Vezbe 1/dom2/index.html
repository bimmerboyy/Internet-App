<body>

    <input type="text" id="drugi">

<script>

    function odrediVeci(){
        let prvi = document.querySelector("#prvi");
        let drugi = document.querySelector("#drugi");
        // console.log(prvi.value.length);
        if(prvi.value.length > drugi.value.length){
            prvi.style.background = "red";
        }
        else if(prvi.value.length < drugi.value.length){
            drugi.style.background = "red";
        }
        else{
            drugi.style.background = "white";
        }
    }
</script>
