<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max</title>
</head>
<body>
    <script>
        function max(a,b){
            if(a > b){
                return a;
            }
            else{
                return b;
            }
        }
    </script>
    <a href="javascript:alert(max(10,4))">Max</a>
</body>
</html>
